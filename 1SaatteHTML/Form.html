<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="">
         <label for="İsim">Ad:</label>
         <input type="text" name="İsim" id="isim"
         placeholder="İsim giriniz..." required>
         <br><br>
         <label for="soyad">Soyad:</label>
         <input type="text" name="soyad" id="soyad"
         placeholder="Soyad giriniz..">
        <br><br>
        
        <label for="sifre">Şifre</label>
        <input type="password" name="sifre" id="sifre"
        placeholder="exgmail.com">
        <br><br>

        <label for="telefon">Telefon no:</label>
        <input type="tel" name="telefon" id="telefon"
        placeholder="(555-555-5555)">
        <br><br>

        <label for="tarih">Doğum Günü:</label>
        <input type="date" name="tarih" id="tarih">
        <br><br>

        <label for="kardes">Kardes Sayısı:</label>
        <input type="number" name="kardes" id="kardes"
        min="0" max="30">
        <br><br>

        <label for="cinsiyet">Cinsiyet:</label>
        <label for="kadın">Kadın</label>
        <input type="radio" name="cinsiyet" id="kadın" value="kadın" >
        <label for="erkek">Erkek</label>
        <input type="radio" name="cinsiyet" id="erkek" value="erkek">
        <br><br>

        <select name="" id="">
            <option value="ssk">SSK</option>
            <option value="bagkur">Bağkur</option>
            <option value="emekli">Emekli Sandığı</option>
        </select>
        <br><br>
        <label for="">Aktif Olarak Çalışıyor.</label>
        <input type="checkbox">
        <br><br>

        <textarea name="" id="" cols="15" rows="5"></textarea>
        <br><br>
        <input type="file" accept=".pdf">
        
        <input type="reset">
        <input type="submit">
        </form>
    </body>
</html>
