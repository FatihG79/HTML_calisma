<!DOCTYPE html>
<head>
    <title>Metin Biçimlendirme</title>
</head>
<body>
    <p>Bu normal yazı</p>
    <p>Bu <b>Kalın</b> yazı</p>
    <p>Bu <i>İtalik</i> yazı</p>
    <p>Bu <big>Büyük</big>yazı</p>
    <p>Bu <small>Küçük</small>yazı</p>
    <p>Bu <sub>alt sembol</sub>yazı</p>
    <p>Bu <ins>Altı çizili</ins>yazı</p>
    <p>Bu <del>Üstü çizili</del>yazı</p>
    <p>Bu <mark>Dolgulu</mark>yazı</p>
</body>
</html>
